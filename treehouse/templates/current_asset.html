{%block content%}

              <h6 class="m-0 font-weight-bold text-primary">sales  during this month{% now "M" as current_Month %}</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                        <th>Number</th>
                      <th>Invoice number</th>
                      <th> customer name</th>
                      <th> Amount equivalent</th>
                      <!-- <th>  Total Bank balaces</th> -->
  
                        

                    </tr>
                  </thead>
                  <tr>
                    {% for p in totals %}
                    <th>{{p.id}}</th>
                    <th>{{ p.invoice_number }}</th>
                    <th>{{ p.customer }}</th>
                    <th>{{p.Amount}}</th>
                    <!-- <th>{{ balance }}</th> -->
                  </tr>
                  {% endfor %}

                    <tbody>
                    </tbody>
                </table>
              </div>
            </div>
    </div>
                 {%  endblock %}
